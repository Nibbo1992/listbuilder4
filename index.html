<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Data Fetcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased leading-relaxed min-h-screen p-8">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-yellow-500 tracking-tight mb-2">
                GitHub Data Fetcher
            </h1>
            <p class="text-lg text-gray-400">
                Fetching and displaying raw data from the repository.
            </p>
        </header>

        <div class="bg-gray-800 rounded-xl p-6 shadow-2xl border border-gray-700">
            <h2 class="text-xl font-bold text-gray-300 mb-4">Raw File Content:</h2>
            <pre id="raw-file-content" class="bg-gray-900 p-4 rounded-lg shadow-inner border border-gray-700 overflow-x-auto text-sm text-gray-400">Fetching data...</pre>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
